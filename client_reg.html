<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Client Register</title>
    <link rel="icon" href="../ecommerce-website-main/assets/images/Untitled_design-removebg-preview.png">
    <link rel="stylesheet" href="../assets/css/client.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name <span class="star">*</span></span>
            <!--check name convention-->
            <input type="text" name="fName" placeholder="Enter your name" required>  
          </div>
          <div class="input-box">
            <span class="details">Last Name <span class="star">*</span></span>
            <input type="text" name="lName" placeholder="Enter your username" required>
          </div>


          <div class="input-box">
            <span class="details">Email <span class="star">*</span></span>
            <input type="email"  name="email" placeholder="Enter your email" required>
          </div>


          <div class="input-box">
            <span class="details">Phone Number <span class="star">*</span></span>
            <input type="text"  name="number" placeholder="Enter your number" required>
          </div>


          <div class="input-box">
            <span class="details">Password <span class="star">*</span></span>
            <input type="password"  name="password" placeholder="Enter your password" required>
          </div>


          <div class="input-box">
            <span class="details">Confirm Password <span class="star">*</span></span>
            <input type="password"  name="confirm" placeholder="Confirm your password" required>
          </div>


          <div class="input-box">
            <span class="details">City <span class="star">*</span></span>
            <input type="text"  name="city" placeholder="City" required name="">
          </div>


          <div class="input-box">
            <span class="details">Postal Code</span>
            <input type="password"  name="pcode" placeholder="123456">
          </div>


          <div class="input-box">
            <span class="details">Job Description (For Service Providers) <span class="star">*</span></span>
          <textarea rows="10" cols="142" name="jdescription"  placeholder="What Service are you providing ?"></textarea>
        </div>


        <div class="input-box">
          <span class="details">DOB <span class="star">*</span></span>
          <input type="date"  name="dob" placeholder="Confirm your password" required>
        </div>


        <div class="file">
          <label for="file">Choose a file to upload</label>
          <input id="file" name="file" type="file" multiple/>
          <ul id="file-list"> </ul>
        </div>


        </div>
        <div class="gender-details">
          <input type="radio" name="male" id="dot-1">
          <input type="radio" name="female" id="dot-2">
          <input type="radio" name="non-Binary" id="dot-3">
          <input type="radio" name="n_a" id="dot-4">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">non-Binary</span>
          </label>
          <label for="dot-4">
            <span class="dot four"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <p style="text-align: center; justify-content: center; font-size: 20px;"> Already have an account <a href="./login.html">Login</a> </p>
      </form>
    </div>
  </div>


  <script src="./assets/js/reg.js"></script>

</body>
</html>
